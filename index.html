<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }

        .container.active {
            display: block;
        }

        h1, h2, p {
            text-align: center;
        }

        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .admin-table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Tela de Login do Administrador -->
    <div class="container" id="admin-login">
        <h1>Login do Administrador</h1>
        <input type="text" id="admin-username" placeholder="Usuário" required>
        <input type="password" id="admin-password" placeholder="Senha" required>
        <button onclick="loginAdmin()">Entrar</button>
        <p id="admin-login-error" style="color: red; display: none;">Credenciais inválidas.</p>
    </div>

    <!-- Tela de Administração -->
    <div class="container" id="admin-panel">
        <h1>Painel Administrativo</h1>
        <h2>Usuários Registrados</h2>
        <table class="admin-table" id="user-table">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Moedas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="logoutAdmin()">Sair</button>
    </div>

    <script>
        let users = [];
        let videos = {};
        let currentAdmin = false;

        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function loginAdmin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'Danilo' && password === '12022005') {
                currentAdmin = true;
                updateAdminTable();
                showScreen('admin-panel');
            } else {
                document.getElementById('admin-login-error').style.display = 'block';
            }
        }

        function logoutAdmin() {
            currentAdmin = false;
            showScreen('admin-login');
        }

        function updateAdminTable() {
            const tableBody = document.querySelector('#user-table tbody');
            tableBody.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                    <td>${user.coins}</td>
                    <td>
                        <button onclick="deleteUser(${index})">Excluir</button>
                        <button onclick="editCoins(${index})">Alterar Moedas</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteUser(index) {
            if (confirm(`Tem certeza que deseja excluir o usuário ${users[index].username}?`)) {
                users.splice(index, 1);
                updateAdminTable();
                alert('Usuário excluído com sucesso!');
            }
        }

        function editCoins(index) {
            const newCoins = prompt(`Quantas moedas deseja atribuir ao usuário ${users[index].username}?`, users[index].coins);
            if (newCoins !== null) {
                const coins = parseInt(newCoins);
                if (!isNaN(coins)) {
                    users[index].coins = coins;
                    updateAdminTable();
                    alert('Moedas atualizadas com sucesso!');
                } else {
                    alert('Por favor, insira um número válido.');
                }
            }
        }

        // Usuário inicial para teste
        users.push({ username: 'teste', email: 'teste@teste.com', password: '123456', coins: 10 });

        showScreen('admin-login');
    </script>
</body>
</html>
