<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }

        .container.active {
            display: block;
        }

        h1, h2, p {
            text-align: center;
        }

        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .admin-actions button {
            margin: 5px 0;
            width: auto;
        }

        .link-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }

        .user-list, .video-list {
            margin: 10px 0;
        }

        .user-list div, .video-list div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Tela de Registro -->
    <div class="container" id="register">
        <h1>Registrar</h1>
        <input type="text" id="reg-username" placeholder="Nome de usuário" required>
        <input type="email" id="reg-email" placeholder="E-mail" required>
        <input type="password" id="reg-password" placeholder="Senha" required>
        <button onclick="registerUser()">Registrar</button>
        <p>Já tem uma conta? <button class="link-button" onclick="showScreen('login')">Faça login aqui</button>.</p>
    </div>

    <!-- Tela de Login -->
    <div class="container" id="login">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Usuário ou E-mail" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button onclick="loginUser()">Entrar</button>
        <p>Não tem uma conta? <button class="link-button" onclick="showScreen('register')">Registre-se aqui</button>.</p>
        <p id="login-error" style="color: red; display: none;">Credenciais inválidas.</p>
    </div>

    <!-- Tela de Administração -->
    <div class="container" id="admin">
        <h1>Painel Administrativo</h1>
        <div class="user-list" id="user-list">
            <h2>Usuários Registrados</h2>
            <!-- Lista de usuários será gerada aqui -->
        </div>
        <div class="video-list" id="admin-video-list">
            <h2>Links de Vídeos</h2>
            <!-- Lista de vídeos será gerada aqui -->
        </div>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        let users = [];
        let videos = [];
        let currentUser = null;

        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function registerUser() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if (username && email && password) {
                users.push({ username, email, password, coins: 0 });
                alert('Usuário registrado com sucesso!');
                showScreen('login');
            } else {
                alert('Preencha todos os campos!');
            }
        }

        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === "Danilo" && password === "12022005") {
                showScreen('admin');
                loadAdminData();
                return;
            }

            const user = users.find(u => (u.username === username || u.email === username) && u.password === password);

            if (user) {
                currentUser = user;
                showScreen('main');
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            currentUser = null;
            showScreen('login');
        }

        function loadAdminData() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.innerHTML = `
                    <strong>${user.username}</strong> (Moedas: ${user.coins}) - Senha: ${user.password}
                    <button onclick="deleteUser(${index})">Excluir</button>
                    <button onclick="editCoins(${index})">Alterar Moedas</button>
                `;
                userList.appendChild(userDiv);
            });

            const videoList = document.getElementById('admin-video-list');
            videoList.innerHTML = '';
            videos.forEach((video, index) => {
                const videoDiv = document.createElement('div');
                videoDiv.innerHTML = `<a href="${video}" target="_blank">${video}</a>`;
                videoList.appendChild(videoDiv);
            });
        }

        function deleteUser(index) {
            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                users.splice(index, 1);
                loadAdminData();
            }
        }

        function editCoins(index) {
            const newCoins = prompt('Digite o novo saldo de moedas:');
            if (newCoins !== null && !isNaN(newCoins)) {
                users[index].coins = parseInt(newCoins);
                loadAdminData();
            } else {
                alert('Valor inválido!');
            }
        }
    </script>
</body>
</html>
