<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Container principal */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Títulos */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Inputs */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Botões */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #e65b50;
        }

        /* Links */
        .link a {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Botões de seguir */
        .follow-button {
            margin: 10px 0;
            padding: 10px;
            background: #28a745;
            font-size: 1rem;
        }

        .follow-button:hover {
            background: #218838;
        }

        /* Sessão de vídeos */
        #videoList div {
            background: rgba(255, 255, 255, 0.25);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* Listas e tabelas */
        .user-list div {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 5px;
        }

        /* Efeitos de entrada */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Aqui, insira todo o conteúdo funcional da última versão que mandei anteriormente -->
    <div class="container" id="registrationContainer">
        <h2>Registrar</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="link">
            <p>Já tem uma conta? <a href="#" id="loginLink">Faça login</a></p>
        </div>
    </div>

    <div class="container follow-container" id="followContainer" style="display: none;">
        <h2>Siga as Contas</h2>
        <p>Siga as duas contas abaixo:</p>
        <p><a href="https://www.tiktok.com/@thamyresp06?_t=ZM-8tAVH9k5Gh3&_r=1" target="_blank" id="link1">Conta 1</a></p>
        <button class="follow-button" onclick="followAccount('https://www.tiktok.com/@thamyresp06?_t=ZM-8tAVH9k5Gh3&_r=1')">Seguir Conta 1</button>
        <p><a href="https://www.tiktok.com/@mentecuriosabia?_t=ZM-8tQGoeXFFqQ&_r=1" target="_blank" id="link2">Conta 2</a></p>
        <button class="follow-button" onclick="followAccount('https://www.tiktok.com/@mentecuriosabia?_t=ZM-8tQGoeXFFqQ&_r=1')">Seguir Conta 2</button>
        <button id="continueButton" disabled>Continuar</button>
    </div>

    <div class="container login-container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginEmail" placeholder="Usuário ou E-mail" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button type="submit">Logar</button>
        </form>
        <div class="link">
            <p>Não tem uma conta? <a href="#" id="registerLink">Registre-se</a></p>
        </div>
        <div class="link">
            <p><a href="#" id="adminLink">Área Administrativa</a></p>
        </div>
    </div>

    <div class="container video-container" id="videoContainer" style="display: none;">
        <h2>Adicionar Link de Vídeo</h2>
        <form id="videoForm">
            <input type="text" id="videoLink" placeholder="Cole o link do vídeo" required>
            <button type="submit" id="addVideoButton" disabled>Adicionar Link</button>
        </form>
        <div id="videoList"></div>
        <button id="watchVideoButton" style="display:none;">Assistir Vídeo</button>
        <p id="coinDisplay" style="display:none;">Moedas: <span id="coinCount">0</span></p>
        <div id="otherVideos">
            <h3>Links de Outros Usuários</h3>
            <div id="otherUsersVideos"></div>
        </div>
    </div>

    <div class="container admin-container" id="adminContainer" style="display: none;">
        <h2>Login de Admin</h2>
        <form id="adminForm">
            <input type="text" id="adminUser" placeholder="Usuário" required>
            <input type="password" id="adminPass" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
        <div class="user-list" id="userList"></div>
    </div>

    <script>
        /* Todo o JavaScript da versão funcional permanece igual */
    </script>
</body>
</html>
