<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }
        .container.active {
            display: block;
        }
        h1, h2, p {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .link-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }
        #login-error {
            color: red;
            display: none;
        }
        #user-list, #link-list, #admin-link-list {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        .user, .link {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Tela de Registro -->
    <div class="container" id="register">
        <h1>Registrar</h1>
        <input type="text" id="reg-username" placeholder="Nome de usuário" required>
        <input type="email" id="reg-email" placeholder="E-mail" required>
        <input type="password" id="reg-password" placeholder="Senha" required>
        <button onclick="registerUser()">Registrar</button>
        <p>Já tem uma conta? <button class="link-button" onclick="showScreen('login')">Faça login aqui</button>.</p>
    </div>

    <!-- Tela de Login -->
    <div class="container" id="login">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Usuário ou E-mail" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button onclick="loginUser()">Entrar</button>
        <p>Não tem uma conta? <button class="link-button" onclick="showScreen('register')">Registre-se aqui</button>.</p>
        <p id="login-error">Credenciais inválidas.</p>
    </div>

    <!-- Tela para Seguir Contas -->
    <div class="container" id="follow-accounts">
        <h1>Seguir Contas</h1>
        <p>Por favor, siga os dois links abaixo:</p>
        <button onclick="followAccount('https://www.tiktok.com/@thamyresp06?_t=ZM-8tAVH9k5Gh3&_r=1')">Seguir @thamyresp06</button>
        <button onclick="followAccount('https://www.tiktok.com/@mentecuriosabia?_t=ZM-8tRjnv62okf&_r=1')">Seguir @mentecuriosabia</button>
        <button onclick="showScreen('login')">Continuar</button>
    </div>

    <!-- Tela Principal -->
    <div class="container" id="main">
        <h1>Painel Principal</h1>
        <h3>Links Disponíveis</h3>
        <div id="user-link-list"></div>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Tela Administrativa -->
    <div class="container" id="admin">
        <h1>Administração</h1>
        <h2>Bem-vindo, Administrador!</h2>
        <h3>Usuários Registrados</h3>
        <div id="user-list"></div>
        <h3>Links Adicionados</h3>
        <div id="admin-link-list"></div>
        <input type="text" id="link-input" placeholder="Adicionar link">
        <button onclick="addLinkForAdmin()">Adicionar Link</button>
        <h3>Alterar Moedas</h3>
        <input type="text" id="alter-username" placeholder="Usuário">
        <input type="number" id="alter-coins" placeholder="Quantidade de Moedas">
        <button onclick="alterUserCoins()">Alterar Moedas</button>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        // Simulação de banco de dados
        let users = [];
        let links = [];
        let currentUser = null;

        // Navegação entre telas
        function showScreen(id) {
            document.querySelectorAll('.container').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');

            // Atualizar listas na tela de administração e principal
            if (id === 'admin') {
                updateUserList();
                updateAdminLinkList();
            } else if (id === 'main') {
                updateUserLinkList();
            } else if (id === 'follow-accounts') {
                // Ao voltar para a tela de seguir contas, verifica se o usuário já seguiu
                checkFollowingStatus();
            }
        }

        // Função para verificar o login ao carregar a página
        function checkLogin() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                if (currentUser.role === 'admin') {
                    showScreen('admin');
                } else {
                    showScreen('main');
                }
            } else {
                showScreen('login');
            }
        }

        // Registro de usuário
        function registerUser() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if (username && email && password) {
                const existingUser = users.find(user => user.username === username || user.email === email);
                if (existingUser) {
                    alert('Usuário ou e-mail já cadastrados!');
                    return;
                }
                users.push({ username, email, password, coins: 0, followedAccounts: [] });
                alert('Usuário registrado com sucesso!');
                showScreen('follow-accounts'); // Redireciona para a tela de seguir contas
            } else {
                alert('Preencha todos os campos!');
            }
        }

        // Login
        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(u => (u.username === username || u.email === username) && u.password === password);

            if (username === "Danilo" && password === "12022005") {
                currentUser = { username: "Danilo", role: "admin" };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showScreen('admin');
            } else if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showScreen('main');
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showScreen('login');
        }

        // Seguir contas
        function followAccount(link) {
            if (currentUser) {
                currentUser.followedAccounts.push(link);
                alert('Conta seguida com sucesso!');
            }
        }

        // Atualiza a lista de usuários na tela administrativa
        function updateUserList() {
            const userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = '';
            users.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.innerHTML = `${user.username} (Moedas: ${user.coins}) <button onclick="deleteUser(${index})">Excluir</button>`;
                userListDiv.appendChild(userDiv);
            });
        }

        // Atualiza a lista de links
