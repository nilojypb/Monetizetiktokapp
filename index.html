<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Completo</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #fff;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            text-align: center;
        }
        .container.active {
            display: block;
        }
        h1, h2, h3, p {
            margin: 10px 0;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        input {
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff758c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5773;
        }
        .link-button {
            background: none;
            border: none;
            color: #ff758c;
            font-size: 0.9em;
            cursor: pointer;
            text-decoration: underline;
        }
        .link-button:hover {
            color: #ff5773;
        }
        .link-list {
            margin-top: 20px;
        }
        .link {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
            text-align: left;
        }
        .link a {
            text-decoration: none;
            color: #007bff;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Tela de Registro -->
    <div class="container" id="register">
        <h1>Registrar</h1>
        <input type="text" id="reg-username" placeholder="Nome de usuário" required>
        <input type="email" id="reg-email" placeholder="E-mail" required>
        <input type="password" id="reg-password" placeholder="Senha" required>
        <button onclick="registerUser()">Registrar</button>
        <p>Já tem uma conta? <button class="link-button" onclick="showScreen('login')">Faça login aqui</button>.</p>
    </div>

    <!-- Tela de Seguir Contas -->
    <div class="container" id="follow">
        <h1>Siga essas contas</h1>
        <div class="link-list">
            <div class="link">
                <a href="https://www.tiktok.com/@thamyresp06?_t=ZM-8tAVH9k5Gh3&_r=1" target="_blank">Seguir Conta 1</a>
            </div>
            <div class="link">
                <a href="https://www.tiktok.com/@mentecuriosabia?_t=ZM-8tRppnFcP37&_r=1" target="_blank">Seguir Conta 2</a>
            </div>
        </div>
        <button id="continue-btn" onclick="showScreen('login')" disabled>Continuar</button>
    </div>

    <!-- Tela de Login -->
    <div class="container" id="login">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Usuário ou E-mail" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button onclick="loginUser()">Entrar</button>
        <p>Não tem uma conta? <button class="link-button" onclick="showScreen('register')">Registre-se aqui</button>.</p>
    </div>

    <!-- Tela de Adicionar/Assistir Vídeos -->
    <div class="container" id="main">
        <h1>Vídeos</h1>
        <h3>Adicionar Vídeo</h3>
        <input type="text" id="video-link" placeholder="URL do vídeo">
        <button onclick="addVideo()">Adicionar</button>
        <h3>Vídeos Disponíveis</h3>
        <div id="video-list"></div>
        <button onclick="logout()">Sair</button>
    </div>

    <!-- Tela Administrativa -->
    <div class="container" id="admin">
        <h1>Administração</h1>
        <h3>Usuários Registrados</h3>
        <div id="user-list"></div>
        <h3>Gerenciar Links</h3>
        <input type="text" id="admin-video-link" placeholder="Adicionar link">
        <button onclick="addAdminVideo()">Adicionar</button>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        // Simulação de banco de dados
        let users = [];
        let linksFollowed = 0;
        let currentUser = null;

        // Exibe a tela
        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Registro de usuário
        function registerUser() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            if (username && email && password) {
                users.push({ username, email, password, coins: 0 });
                showScreen('follow');
            } else {
                alert('Preencha todos os campos.');
            }
        }

        // Login de usuário
        function loginUser() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                showScreen('main');
            } else {
                alert('Usuário ou senha inválidos.');
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            showScreen('login');
        }

        // Seguir contas
        document.querySelectorAll('.link a').forEach(link => {
            link.addEventListener('click', () => {
                linksFollowed++;
                if (linksFollowed === 2) {
                    document.getElementById('continue-btn').disabled = false;
                }
            });
        });

        // Adicionar vídeo
        function addVideo() {
            const videoLink = document.getElementById('video-link').value;
            if (videoLink) {
                alert('Vídeo adicionado com sucesso!');
                document.getElementById('video-link').value = '';
            } else {
                alert('Digite um link válido.');
            }
        }
    </script>
</body>
</html>
